<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <br />
        <br />

        <!-- Button trigger modal -->
        <a class="lnkBasic" data-toggle="modal" data-target="#myModal">Create New User</a>

        <br />
        <br />
        <br />

        <table class="table">
            <thead>
                <th>Name</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr ng-repeat="cnt in tableData">
                    <td>{{ cnt.name }}</td>
                    <td>{{ cnt.username }}</td>
                    <td>{{ cnt.email }}</td>
                    <td>{{ cnt.role }}</td>
                    <td>
                        <a class="spanContentAction" ng-click="deleteUser(cnt.username)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Create New User</h4>
            </div>
            <div class="modal-body">

                <form role="form">
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="First_name Last_name..." ng-model="user.name">
                    </div>
                    <div class="form-group">
                        <label for="inputUserName">User Name</label>
                        <input type="text" class="form-control" id="inputUserName" placeholder="Enter User Name Here..." ng-model="user.userName">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
                    </div>
                    <div class="form-group">
                        <label for="inputConfirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Password" ng-model="user.confirmPassword">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email Here..." ng-model="user.email">
                    </div>
                    <div class="form-group">
                        <label for="selectRole">Role</label>
                        <select class="form-control" id="selectRole" ng-model="user.role">
                            <option>Admin</option>
                            <option>Instructor</option>
                            <option>Student</option>
                        </select>
                    </div>
                </form>
                <label id="lblStatus" class="lblStatusMessage error"> {{ modelMessage }}</label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="createUser(user)">Create User</button>
            </div>
        </div>
    </div>
</div>
