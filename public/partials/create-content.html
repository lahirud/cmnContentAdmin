<div class="container">
    <form class="form-horizontal" role="form">
        
        <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputTitle" placeholder="Title of the content" ng-model="cnt.title" ng-change="onInputChange(cnt)">
                
            </div>
        </div>
        <div class="form-group">
            <label for="selectSubject" class="col-sm-2 control-label">Subject</label>
            <div class="col-sm-8">
                <select class="form-control" id="selectSubject" ng-model="cnt.subject" ng-change="onInputChange(cnt)">
                    <option value="1">Computer</option>
                    <option value="1">Physics</option>
                    <option value="1">Chemistry</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputFileId" class="col-sm-2 control-label">File ID</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputFileId" placeholder="file.pdf" ng-model="cnt.fileId" ng-change="onInputChange(cnt)">
            </div>
        </div>
        <!--<div class="form-group">
            <label for="exampleInputFile" class="col-sm-2 control-label">Content</label>
            <div class="col-sm-8">
                <input type="file" id="exampleInputFile">
            </div>
        </div>-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <label id="lblStatus" class="lblStatusMessage"> {{ statusMessage }}</label> <br />
                <button type="submit" class="btn btn-success" ng-disabled="isAllFieldsEntered" ng-click="cntFormSubmit(cnt)">Submit Content</button>
                <button type="submit" class="btn btn-success" ng-click="reset()">Reset</button>
            </div>
        </div>
    </form>

</div>
